  <script>
    // Your JavaScript goes here!
    console.log("Hello, World!");

	//gets random value for the rock paper scissor bot choice
	function getRandomInt(max) {
  		return Math.floor(Math.random() * max);
	}

	//gets computer choice
    function getComputerChoice(){
        var result = getRandomInt(3);

        if(result === 0){
            return("Rock");
        }else if(result === 1){
            return("Paper");
        }else{
            return("Scissors");
        }
    }

	//rock paper scissor process
    function playRound(playerSelection, computerSelection){
        if(playerSelection === computerSelection){
            return("Tie");
        }else if((playerSelection === "Rock" && computerSelection === "Paper") || (playerSelection === "Paper" && computerSelection === "Rock") || (playerSelection === "Scissor" && computerSelection === "Paper")){
            return("You Win!");
        }else{
            return("You Lose!");
        }
    }



	const playerSelection = "Rock";
	const computerSelection = getComputerChoice();
	console.log(playRound(playerSelection, computerSelection));

  </script>
